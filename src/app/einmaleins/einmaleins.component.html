<mat-card>
   <mat-card-title>Das Einmaleins</mat-card-title>

   <mat-card-content>
      <p [class.fehlermeldung]="!ergebnisKorrekt">
         {{meldung}}
      </p>

      <p>
         {{faktor1}} &bull; {{faktor2}} =
         <mat-form-field>
            <input matInput type="number" [(ngModel)]="eingegebenesErgebnis" placeholder=""
               (keyup.enter)="kontrollieren()">
         </mat-form-field>

         <button mat-stroked-button class="abstand-links" color="accent"
            (click)="kontrollieren()">Kontrollieren</button>
      </p>
   </mat-card-content>
</mat-card>
