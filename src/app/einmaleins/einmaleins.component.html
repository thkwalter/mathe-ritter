<mat-card>
   <mat-card-title>Das Einmaleins</mat-card-title>

   <mat-card-content>
      <p [class.fehlermeldung]="!ergebnisKorrekt">
         {{meldung}}
      </p>

      <p>
         {{faktor1}} &bull; {{faktor2}} <span class="gleichheitszeichen">=</span>
         <mat-form-field class="eingabefeld">
            <input matInput #ergebnis type="number" [(ngModel)]="eingegebenesErgebnis" placeholder=""
               (keyup.enter)="kontrollieren()" min="0" max="100">
         </mat-form-field>

         <button mat-stroked-button class="abstand-links-16" color="accent"
            (click)="kontrollieren()">Kontrollieren</button>
      </p>

      <p>
         <mat-icon color="accent">done</mat-icon><span class="abstand-links-8">{{zaehlerKorrekt}}</span>
         <span class="abstand-links-32">
            <mat-icon color="warn">report</mat-icon><span class="abstand-links-8">{{zaehlerFehlerhaft}}</span>
         </span>
      </p>
   </mat-card-content>

   <mat-card-actions>
      <button mat-raised-button color="accent" (click)="starten()">Starten</button>
  </mat-card-actions>
</mat-card>
