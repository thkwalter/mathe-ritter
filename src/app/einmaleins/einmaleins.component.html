<mat-card>
  <mat-card-title>Das Einmaleins</mat-card-title>

  <mat-card-content>
  <p [class.fehlermeldung]="!ergebnisKorrekt">
    {{meldung}}
  </p>

  <p>
    {{faktor1}} &bull; {{faktor2}} = <input [(ngModel)]="eingegebenesErgebnis" placeholder="">
  </p>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="kontrollieren()">Kontrollieren</button>
  </mat-card-actions>
</mat-card>
